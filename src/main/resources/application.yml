spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:1108/minjulog_feed?serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
    username: ${SPRING_DATASOURCE_USERNAME:minju}
    password: ${SPRING_DATASOURCE_PASSWORD:minjupw}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    properties:
      hibernate:
        format_sql: ${HIBERNATE_FORMAT_SQL:true}
        show_sql: ${HIBERNATE_SHOW_SQL:false}
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false

env:
  DEPLOY_COLOR: ${DEPLOY_COLOR:unknown}
  MINIO:
    END_POINT: ${MINIO_ENDPOINT:http://localhost:1112}
    ACCESS_KEY: ${MINIO_ACCESS_KEY:minjulog}
    SECRET_KEY: ${MINIO_SECRET_KEY:minjulog}
    BUCKET_NAME: ${MINIO_BUCKET_NAME:minjulog}
    EXTERNAL_BASE: ${MINIO_EXTERNAL_BASE:http://localhost:1107/minjulog-static}
  LIVEKIT:
    API_KEY: ${LIVEKIT_API_KEY:devkey}
    API_SECRET: ${LIVEKIT_API_SECRET:devsecretdevsecretdevsecretdevsecret}
  VOICE:
    WORKSPACE_ID: ${VOICE_WORKSPACE_ID:1}
  REACTION:
    WORKSPACE_ID: ${REACTION_WORKSPACE_ID:1}

logging:
  level:
    org.hibernate.SQL: ${LOG_HIBERNATE_SQL:debug}
    org.hibernate.orm.jdbc.bind: ${LOG_HIBERNATE_BIND:trace}
    org.springframework.web.socket: ${LOG_WS:DEBUG}
    org.springframework.messaging: ${LOG_MESSAGING:DEBUG}
    org.springframework.messaging.simp.stomp: ${LOG_STOMP:DEBUG}
